resize = function (sidebar) {
	var diff = 0;
	if (sidebar)

    $('#ufmap').height($(window).height());

	if  (hash == undefined) {
		$('#left-container').show();
		jQuery.sidebar = true;
	} else{
		$('#left-container').hide();
		jQuery.sidebar = false;
		list 	= hash.split("/");
		count = list.length;
		if (count >0)
			var collection = list[0];
		if (jQuery.old_collection != collection){
			jQuery.old_collection = collection;
			$.getJSON('/collection/'+collection, function(data){
				console.debug(data);

	}

}
